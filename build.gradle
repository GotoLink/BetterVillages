apply plugin: 'forge'
minecraft {
    version = "1.7.2-10.12.0.1013"
    assetDir = "eclipse/assets"
}
version = "0.3(1.7.2)"
archivesBaseName = project.projectDir.name
sourceSets.main.java{srcDirs project.projectDir.getPath() exclude("build*", "bin/**" , "*.*ml", ".*")}
sourceSets.main.resources{srcDirs project.projectDir.getPath() exclude("build*", "bin/**" , "*.*ml", ".*")}
processResources {
    // replace stuff in mcmod.info, nothing else
    from(project.sourceSets.main.resources.srcDirs) {
        include "mcmod.info"
        // replace version and mcversion
        expand([version:project.version, mcversion:project.minecraft.version])
    }
    // copy everything else, thats not mcmod.info
    from(project.sourceSets.main.resources.srcDirs) {
        include("assets/**", "pack.mcmeta")
    }
}