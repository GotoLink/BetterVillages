buildscript {

    repositories {

        mavenCentral()

        maven {

            name = "forge"

            url = "http://files.minecraftforge.net/maven"

        }

    }

    dependencies {

	//ForgeGradle dependency, do not touch
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'

    }

}



apply plugin: 'forge'


//Setting directories to the root of the project
sourceSets.main.java.srcDirs = [project.projectDir]
sourceSets.main.resources.srcDirs = [project.projectDir]
version = "1.0"

group= project.projectDir.name
archivesBaseName = project.projectDir.name

minecraft {
	version = "1.6.4-9.11.1.964"
}


processResources
{

    // replace stuff in mcmod.info, nothing else

    from(sourceSets.main.resources.srcDirs) {

        include 'mcmod/info'
 // replace version and mcversion
 
       	//expand 'version':project.version, 'mcversion':project.minecraft.version

    }

    // copy everything else, except for git and eclipse things
    from(sourceSets.main.resources.srcDirs) {

	exclude '.project'
	exclude '.classpath'
	exclude '.gitattributes'
	exclude '.gitignore'
	exclude 'bin'
	exclude '.gradle'
	exclude '.settings'
    }

}